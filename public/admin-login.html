<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow p-4" style="width: 22rem;">
    <h3 class="mb-3 text-center">Admin Login</h3>
    <div id="error" class="text-danger mb-2"></div>
    <input type="password" id="password" class="form-control mb-3" placeholder="Enter Admin Password">
    <button onclick="login()" class="btn btn-primary w-100">Login</button>
  </div>

  <script>
    async function login() {
      const password = document.getElementById('password').value;

      const res = await fetch('/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      if (res.ok) {
        window.location.href = '/admin-dashboard';
      } else {
        document.getElementById('error').innerText = "Wrong password, try again.";
      }
    }
  </script>
</body>
</html>
