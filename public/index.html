<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Stranger Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">

  <h1 class="text-center mb-4">Random Stranger Chat</h1>

  <div class="text-center mb-4">
    <button class="btn btn-primary" onclick="connectToStranger()">Connect to Random Stranger</button>
  </div>

  <div id="chat-status" class="text-center mb-3">Not connected yet.</div>

  <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
    <!-- Messages will appear here -->
  </div>

  <div class="input-group mb-3">
    <input id="messageInput" type="text" class="form-control" placeholder="Type your message...">
    <button class="btn btn-success" onclick="sendMessage()">Send</button>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
