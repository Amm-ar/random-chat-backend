<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Random Stranger Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
    
</head>
<body class="bg-light">
<div class="container mt-5">

  <h1 class="text-center mb-4">Random Stranger Chat</h1>
  <div class="row mb-3">
    <div class="col-md-6">
      <select id="languageSelect" class="form-select">
        <option value="any">Any Language</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="arabic">Arabic</option>
        <option value="french">French</option>
      </select>
    </div>
    <div class="col-md-6">
      <select id="tagSelect" class="form-select">
        <option value="general">General</option>
        <option value="gaming">Gaming</option>
        <option value="music">Music</option>
        <option value="coding">Coding</option>
      </select>
    </div>
  </div>
  

  <div class="text-center mb-4">
    <button class="btn btn-primary me-2" onclick="connectToStranger()">Connect to Random Stranger</button>
    <button class="btn btn-warning me-2" onclick="disconnectFromStranger()">Disconnect</button>
    <button class="btn btn-success" onclick="findNewStranger()">Find Another Stranger</button>
  </div>

  <div id="chat-status" class="text-center mb-3">Not connected yet.</div>

  <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
    <!-- Messages will appear here -->
  </div>

  <div class="input-group mb-3">
    <input id="messageInput" type="text" class="form-control" placeholder="Type your message...">
    <button class="btn btn-success" onclick="sendMessage()">Send</button>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
