<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Chat Client</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            background: white;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">🌐 Random Chat</h1>

    <div id="chat-box" class="mb-3"></div>

    <form id="message-form" class="d-flex">
        <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message..." required>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>

    <div class="text-center mt-4">
        <button id="connect-btn" class="btn btn-success">Connect to Random Stranger</button>
    </div>
</div>

<!-- socket.io client -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    
</script>

</body>
</html>
